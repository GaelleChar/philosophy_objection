<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philosophy Objections</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #game-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        #prompt {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        #photo {
            margin: 20px 0;
        }

        #photo img {
            max-width: 200px;
            border-radius: 10px;
        }

        #objection {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: red;
            text-shadow: 2px 2px 4px #000;
            display: none;
        }

        #speech {
            font-size: 1.2rem;
            margin: 20px 0;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="prompt">Press SPACE to start</div>
        <div id="photo"><img id="character-image" src="" alt=""></div>
        <div id="speech">Warning: Audio</div>
    </div>
    <div id="objection">
        <img src="media/objection.png" alt="Objection!">
    </div>
    <audio id="objection-sound" src="media/objection_sound.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
